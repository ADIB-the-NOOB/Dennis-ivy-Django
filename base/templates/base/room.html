{% extends 'main.html' %}

{% block content %}
<h1>{{room.name}}</h1>

<p>{{room.description}}</p>

<div class="comment-wraper">
<h3>Conversation</h3>
<hr>
</div>
{% for message in room_messages %}
<div>
    <small>@{{message.user}}  {{message.created}}</small>
</div>
{% endfor %}
{% endblock content %}
